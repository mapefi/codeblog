<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>MyCodeBlog</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
		</nav>
	</header>
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb"
					style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
			<article>
				<h1 class="card-title"
					style="font-weight: bold; margin-bottom: 20px;">
					<span th:text="${post.titulo}"></span>
				</h1>
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i> <span
						th:text="${post.autor}"></span> <br> <i
						class="material-icons">date_range</i> <span th:text="${post.data}"></span>
				</p>
				<section>
					<p class="card-text" style="margin-top: 40px;">
						<span th:utext="${post.texto}"></span>
					</p>
				</section>
			</article>
		</div>
	</main>
</body>
</html>
